    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

            <div class="swiper-wrapper">

                    <img src="images/image-1.jpg" alt="" />
